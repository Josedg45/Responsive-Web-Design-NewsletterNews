<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join our newsletter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Josedg45/Responsive-Web-Design-NewsletterNews/706fe7b45b68fcced1872ca8b159f91d6e324758/logo.svg" alt="Newsletter Icon" class="newsletter-icon">
      <h1 class="title">Join our newsletter</h1>
    </div>
    <p class="description">
      Keep up with our latest collections, exclusive deals, and special offers!<br>
      We introduce a new collection every week, so stay tuned to snag<br>
      the hottest items just for you.
    </p>
    <div class="email-input-container">
      <input type="email" placeholder="Enter your email address" class="email-input">
      <button class="subscribe-button">Subscribe now</button>
      <p class="confidentiality-note">
        Your email is 100% confidential and won't send you any spam.
      </p>
    </div>
  </div>
</body>
</html>
